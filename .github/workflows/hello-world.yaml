name: Hello-World
on: [push]
jobs:
  say-hello:
    runs-on: ubuntu-latest
    steps:
      - name: echo string
        run: echo "Hello World"
  get-versions:
    runs-on: ubuntu-latest
    steps:
      - name: multiline script
        run: |
          node -v
          npm -v
          ansible --version
          packer --version
          dotnet --info
          nginx -V
  exec-python-command:
    runs-on: ubuntu-latest
    needs: [say-hello, get-versions]
    steps:
      - name: execute Python command
        run: |
          import platform
          print('Platform processor:', platform.processor())
          print('Platform architecture:', platform.architecture())
          print('Machine type:', platform.machine())
          print('System\'s network name:', platform.node())
          print('Platform information:', platform.platform())
          print('Operating system:', platform.system())
          print('Python compiler:', platform.python_compiler())
        shell: python
  run-windows-command:
    runs-on: windows-latest
    needs: [exec-python-command]
    steps:
      - name: Current Directory - Powershell (default)
        run: Get-Location
      - name: Current Directory - Bash
        run: pwd
        shell: bash
